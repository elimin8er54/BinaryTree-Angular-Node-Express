<div [style.display] = "node.showLeft" [style.margin]= "node.x+'px'" [style.margin-top]= "node.y-40+'px'" class = "crossed-left"></div>
<div [style.display] = "node.showRight" [style.margin]= "node.x+'px'" [style.margin-top]= "node.y-40+'px'" class = "crossed-right"></div>
<div [style.margin]= "node.x+'px'" [style.margin-top]= "node.y+'px'"  class="node_circle">
  
    {{node.key}}
    
</div>
